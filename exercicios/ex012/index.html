<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/paisagem-1200.jpeg" controls autoplay loop>
        <source src="midias/Meu-Videos.mp4" type="video/mp4">
        <source src="midias/meu-videos-2.ogv" type="video/ogg">
        <source src="midias/Meu-Videos.webm" type="video/webm">
        <source src="midias/Meu-Videos-1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/402297783?h=24f1bc7a22" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    
    
</body>
</html>
