<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deveá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &#60;a&#62;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &#60;h1&#62;">Títulos</abbr></li>
        <li><abbr title="Use a tag &#60;im&#62;>">Imagens</abbr></li>
        <li><abbr title="Use a tag &#60;abbr&#62;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag &#60;code&#62;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &#60;ol&#62;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &#60;ul&#62;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
